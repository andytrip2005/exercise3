<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <title>Table Example</title>
    <meta charset="utf-8">
  </head>
  <body>

    <h2>A simple table</h2>
    <table>

      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>Jessica</td>
        <td>23</td>
        <td>BA</td>
      </tr>
      <tr>
        <td>Bobbi</td>
        <td>24</td>
        <td>BA (hons)</td>
      </tr>
      <tr>
        <td>Tina</td>
        <td>20</td>
        <td>BS</td>
      </tr>
      <tr>
        <td>Jim</td>
        <td>27</td>
        <td>MA</td>
      </tr>
      <caption>Available Candidates</caption>

    </table>

  </body>
</html>
